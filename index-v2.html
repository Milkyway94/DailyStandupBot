<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Standup Report</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>‚è≥ ƒêang t·∫£i...</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="formContainer" style="display: none;">
        <h1 id="projectName">üìã Daily Standup Report</h1>
        <p class="subtitle" id="projectDate"></p>

        <form id="standupForm">
            <div class="form-group">
                <label>üë§ H·ªç v√† t√™n</label>
                <input type="text" id="name" name="name" required placeholder="Nguy·ªÖn VƒÉn A">
            </div>

            <div class="form-group">
                <label>üìÖ Ng√†y</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>‚úÖ H√¥m qua l√†m g√¨?</label>
                <textarea id="yesterday" name="yesterday" required placeholder="M√¥ t·∫£ c√¥ng vi·ªác ƒë√£ l√†m..."></textarea>
            </div>

            <div class="form-group">
                <label>üìù H√¥m nay l√†m g√¨?</label>
                <textarea id="today" name="today" required placeholder="K·∫ø ho·∫°ch c√¥ng vi·ªác h√¥m nay..."></textarea>
            </div>

            <div class="form-group">
                <label>üéØ C√≥ ƒë√∫ng ti·∫øn ƒë·ªô kh√¥ng?</label>
                <div class="radio-group">
                    <label><input type="radio" name="onTrack" value="ƒê√∫ng" checked> ‚úÖ ƒê√∫ng</label>
                    <label><input type="radio" name="onTrack" value="Ch·∫≠m"> ‚ö†Ô∏è Ch·∫≠m</label>
                </div>
            </div>

            <div class="form-group">
                <label>üöß C√≥ v∆∞·ªõng m·∫Øc g√¨ kh√¥ng?</label>
                <textarea id="blockers" name="blockers" placeholder="N·∫øu kh√¥ng c√≥ th√¨ ƒë·ªÉ tr·ªëng..."></textarea>
            </div>

            <button type="submit" class="submit-button" id="submitButton">üìù G·ª≠i b√°o c√°o</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://multi-project-standup-api-production.up.railway.app';
        
        let projectConfig = null;
        let projectId = null;

        // Get project from URL parameter
        function getProjectFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('project') || 'xlite'; // Default to xlite
        }

        // Load project configuration
        async function loadProjectConfig() {
            projectId = getProjectFromURL();
            
            try {
                const response = await fetch(`${API_URL}/api/project-config?project=${projectId}`);
                
                if (!response.ok) {
                    throw new Error(`Project '${projectId}' not found`);
                }
                
                projectConfig = await response.json();
                
                // Update UI
                document.getElementById('projectName').textContent = `üìã ${projectConfig.project_name}`;
                document.getElementById('projectDate').textContent = new Date().toLocaleDateString('vi-VN');
                document.getElementById('date').valueAsDate = new Date();
                
                // Show form
                document.getElementById('loading').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = `‚ùå L·ªói: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            }
        }

        // Submit form
        document.getElementById('standupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitButton');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang g·ª≠i...';
            
            const formData = {
                project: projectId,
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                yesterday: document.getElementById('yesterday').value,
                today: document.getElementById('today').value,
                onTrack: document.querySelector('input[name="onTrack"]:checked').value,
                blockers: document.getElementById('blockers').value || 'Kh√¥ng c√≥'
            };
            
            try {
                const response = await fetch(`${API_URL}/api/submit-standup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ ƒê√£ g·ª≠i b√°o c√°o th√†nh c√¥ng!');
                    this.reset();
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                alert(`‚ùå L·ªói: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìù G·ª≠i b√°o c√°o';
            }
        });

        // Initialize
        loadProjectConfig();
    </script>
</body>
</html>
