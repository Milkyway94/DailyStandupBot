        .submit-button {

        .submit-button:hover {

        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <p class="subtitle">ƒêi·ªÅn b√°o c√°o h√†ng ng√†y c·ªßa b·∫°n</p>

        <div class="form-group">

            </label>
            <textarea id="yesterday" name="yesterday" placeholder="Li·ªát k√™ c√°c tasks ƒë√£ ho√†n th√†nh..." required></textarea>

        <div class="form-group">

            </label>
            <textarea id="today" name="today" placeholder="K·∫ø ho·∫°ch c√¥ng vi·ªác h√¥m nay..." required></textarea>
        </div>

        <div class="form-group">

                B·∫°n c√≥ ƒëang theo ƒë√∫ng ti·∫øn ƒë·ªô kh√¥ng?
            </label>
            <div class="radio-group">

            <label>
                <span class="label-number">4</span>

            </label>
            <textarea id="blockers" name="blockers" placeholder="N·∫øu c√≥, h√£y tr√¨nh b√†y chi ti·∫øt..."></textarea>

        <button type="submit" class="submit-button" id="submitButton">

    <div class="success-message" id="successMessage">
        ‚úÖ ƒê√£ g·ª≠i b√°o c√°o th√†nh c√¥ng!

    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        
        // Set default date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Auto-fill user name from Telegram if available
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            const userName = (user.first_name + ' ' + (user.last_name || '')).trim();
            if (userName) {
                document.getElementById('userName').value = userName;
            }
        }
        
        // Handle form submit
        document.getElementById('standupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitButton');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang g·ª≠i...';
            
            const formData = {
                user: document.getElementById('userName').value.trim(),
                date: document.getElementById('date').value,
                project: document.getElementById('project').value,
                yesterday: document.getElementById('yesterday').value.trim(),
                today: document.getElementById('today').value.trim(),
                ontrack: document.querySelector('input[name="ontrack"]:checked').value,
                blockers: document.getElementById('blockers').value.trim() || 'Kh√¥ng c√≥'
            };
            
            try {
                // Send to both endpoints in parallel
                const promises = [
                    // 1. Google Apps Script (save to Sheets)
                    fetch('https://script.google.com/macros/s/AKfycbxk0Uq1_FA5WaHFYXuYf2Z17IIuJD9EjZ37vmLjPDa9xHdZku4mJWU5TaRSIdHHNeII/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    }),
                    // 2. Webhook listener (post to Telegram)
                    fetch('https://web-production-3287b.up.railway.app/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    }).catch(err => {
                        console.warn('Webhook call issue:', err);
                        return null;
                    })
                ];
                
                await Promise.allSettled(promises);
                
                // Show success
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    if (tg && tg.close) {
                        tg.close();
                    } else {
                        document.getElementById('successMessage').style.display = 'none';
                        document.getElementById('standupForm').reset();
                        document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    }
                }, 1500);
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìù G·ª≠i b√°o c√°o';
            }
        });
    </script>
